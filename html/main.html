<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InclusiON - Login</title>
    <link rel="stylesheet" href="../css/main.css">
    <link
    href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'
    rel='stylesheet'> 
    
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <div class="top-bar">
            <span>📍 Guanambi, BA</span>
            <div class="top-options">
                <span class="acessibilidade">+ | A | -</span>
                <span>Contraste</span>
                <button class="cadastre-se">Cadastre-se</button>
            </div>
        </div>
        <div class="header-content">
            <img src="logo.png" alt="Logo" class="logo">
            <nav class="social-media">
                <a href="#">📘</a>
                <a href="#">📷</a>
                <a href="#">✉️</a>
                <a href="#">📞</a>
                <a href="#">🟢</a>
            </nav>
        </div>
    </header>

    <!-- Seção Principal -->
    <main>
        <div class="content">
            <img src="imagens/DALL·E 2024-11-09 15.51.10 - A unique, inclusive illustration representing the four main types of disabilities (visual, auditory, physical, and intellectual) using a color palette.webp" alt="Imagem de inclusão" class="inclusao-img">
            <div class="login-box">
                <h2>LOGIN</h2>
                <form>
                    <label for="username">Nome de usuário</label>
                    <input type="text" id="username" placeholder="Nome de usuário">
                    <label for="password">Senha</label>
                    <input type="password" id="password" placeholder="Senha">
                    <button type="submit">Acessar</button>
                </form>
                <div class="links">
                    <a href="#">Cadastre-se</a> | 
                    <a href="#">Esqueceu sua senha?</a>
                </div>
            </div>
        </div>
    </main>

    <!-- Rodapé -->
    <footer>
        <img src="footer-logo.png" alt="Logo" class="footer-logo">
        <nav class="footer-menu">
            <a href="#">Sobre nós</a>
            <a href="#">Avaliar serviços</a>
        </nav>
        <p>© 2024 InclusiON | Todos os direitos reservados.</p>
    </footer>
</body>
</html>
